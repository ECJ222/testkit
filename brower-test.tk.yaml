- name: "Search Test"
  description: "Test the search functionality"
  steps:
    - visit: "http://google.com"
    - find: "[name='q']"
      type_text: "test query"
    - find: "[name='btnK']"
      click: true
    - wait: 2000
    - find: "#search"
    - assert:
        - array: ".g"
        - empty: ".non-existent-class"
        - string: "h3"
        - equal: "input[name='q'] == 'test query'"
