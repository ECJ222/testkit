[package]
name = "api-tool-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
rustfmt = "0.10.0"
clap = "4.3.5"
rusty-hook = "0.11.2"
clippy = "0.0.302"
env_logger = "0.10.0"
log = "0.4.19"
rhai = "1.15.0"
jsonpath_lib = "0.3.0"
jsonpath = "0.1.1"
regex = "1.8.4"

