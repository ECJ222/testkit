[package]
name = "api-tool-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
rustfmt = "0.10.0"
clap = "4.3.5"
rusty-hook = "0.11.2"
clippy = "0.0.302"
